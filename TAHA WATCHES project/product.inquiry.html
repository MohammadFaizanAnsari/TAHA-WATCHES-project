<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Inquiry | TAHA WATCHES</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Background Animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .animate-bg {
      animation: fadeIn 3s ease-in-out forwards;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 relative">

  <!-- Animated Background Image -->
  <div class="absolute inset-0 z-0 bg-cover bg-center animate-bg"
    style="background-image: url('https://prestige-watches.co.uk/wp-content/uploads/617c1207ddbc2be00c9f2e58_investment-watches-header.jpeg'); opacity: 0.8;">
  </div>

  <!-- Content Overlay (to make text readable on top of background) -->
  <div class="relative z-10">
    
    <!-- Header Section -->
    <header class="bg-gray-800 p-6">
        <nav class="flex justify-between items-center">
          <!-- Website Name -->
          <h1 class="text-white text-3xl">TAHA WATCHES</h1>
          
          <!-- Navigation Links -->
          <ul class="flex space-x-6">
            <li><a href="index.html" class="text-white hover:text-yellow-400">Home</a></li>
            <li><a href="contact.html" class="text-white hover:text-yellow-400">Contact Us</a></li>
          </ul>
        </nav>
      </header>
    <!-- Product Inquiry Form -->
    <div class="max-w-4xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg bg-opacity-90 backdrop-filter backdrop-blur-lg
    px-4 sm:px-6 lg:px-8 w-full sm:w-10/12 md:w-9/12 lg:w-7/12 xl:w-6/12 2xl:w-5/12
    sm:mt-8 md:mt-6 lg:mt-4">
      <h2 class="text-2xl font-bold mb-6 text-center">Tell us what you're looking for</h2>
      
      <form id="inquiryForm" class="space-y-6">
        <!-- Watch Brand Dropdown -->
        <div>
          <label class="block mb-2 text-lg font-semibold">Select Watch Brand</label>
          <select class="w-full p-3 border border-gray-300 rounded-md focus:ring focus:ring-blue-400" required>
            <option value="">-- Choose Brand --</option>
            <option value="titan">Titan</option>
            <option value="fastrack">Fastrack</option>
            <option value="firebolt">Firebolt</option>
            <option value="sonata">Sonata</option>
            <option value="casio">Casio</option>
            <option value="rolex">Rolex</option>
            <option value="omega">Omega</option>
            <option value="seiko">Seiko</option>
            <option value="citizen">Citizen</option>
            <option value="rado">Rado</option>
            <option value="tissot">Tissot</option>
            <option value="longines">Longines</option>
            <option value="patek-philippe">Patek Philippe</option>
            <option value="tag-heuer">TAG Heuer</option>
            <option value="breitling">Breitling</option>
            <option value="hublot">Hublot</option>
            <option value="panerai">Panerai</option>
            <option value="iwc">IWC</option>
            <option value="vacheron-constantin">Vacheron Constantin</option>
            <option value="jaeger-lecoultre">Jaeger-LeCoultre</option>
          </select>
        </div>

        <!-- Model Name Input -->
        <div>
          <label class="block mb-2 text-lg font-semibold">Model Name</label>
          <input type="text" class="w-full p-3 border border-gray-300 rounded-md focus:ring focus:ring-blue-400" placeholder="Enter model name" required>
        </div>

        <!-- Additional Comments -->
        <div>
          <label class="block mb-2 text-lg font-semibold">Additional Information</label>
          <textarea class="w-full p-3 border border-gray-300 rounded-md focus:ring focus:ring-blue-400" rows="4" placeholder="Share your specific needs or details"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-300">Submit Inquiry</button>
        </div>
      </form>
    </div>

    <!-- Success Message -->
    <div id="successMessage" class="hidden mt-6 text-center text-green-600 font-semibold text-xl">
      Your inquiry has been submitted! We will get back to you regarding the availability.
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 p-6 mt-10 text-center text-white">
      &copy; 2024 TAHA WATCHES. All rights reserved.
    </footer>
  </div>

  <script>
    const form = document.getElementById('inquiryForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      successMessage.classList.remove('hidden');
    });
  </script>
</body>
</html>
